<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Practice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Header Styling */
      header {
        background-color: #333;
        padding: 20px;
        color: white;
        text-align: center;
      }

      /* Introduction Section */
      #introduction {
        background-color: #f4f4f4;
        padding: 20px;
        margin: 20px;
      }

      /* Skills Display */
      #skills {
        padding: 20px;
        margin: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }

      /* Contact Information */
      #contact {
        background-color: #333;
        color: white;
        padding: 20px;
        margin-top: 20px;
        text-align: center;
      }

      /* Responsive Design */
      @media screen and (max-width: 600px) {
        header {
          font-size: 20px;
        }
        #introduction,
        #skills,
        #contact {
          margin: 10px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ERIC KYANIA MULWA</h1>
    </header>

    <section id="introduction">
      <h2>Introduction</h2>
      <p>i am eric mulwa.</p>
      <p>code is my ART</p>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Responsive Design</li>
      </ul>
    </section>

    <footer id="contact">
      <h2>Contact Information</h2>
      <p>Email:erictech@gmail.com</p>
      <p>Social Media: <a href="#">Twitter</a>, <a href="#">LinkedIn</a></p>
    </footer>
  </body>
</html>
